<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - DOMABLY</title>
    <link rel="stylesheet" href="assets/css/partials/profile/profile.css">
    <link rel="stylesheet" href="assets/css/partials/profile/inicio.css">
    <link rel="stylesheet" href="assets/css/partials/profile/propiedades.css">
    <link rel="stylesheet" href="assets/css/partials/profile/leads.css">
    <link rel="stylesheet" href="assets/css/partials/profile/mensajes.css">
    <link rel="stylesheet" href="assets/css/partials/profile/mi-perfil.css">
    <script src="assets/js/pages/profile/properties.js" defer></script>
    <script src="assets/js/pages/profile/leads.js" defer></script>
    <script src="assets/js/pages/profile/messages.js" defer></script>
    <script src="assets/js/pages/profile/mi-perfil.js" defer></script>
    <script src="assets/js/core/profile.js" defer></script>
</head>
<body class="profile-page">

    <div class="profile">
        <aside class="sidebar">
            <div class="sidebar__profile">
                <img src="assets/images/iconcaracteristic/account-icon.png" alt="Foto de perfil" class="sidebar__profile-picture">
                <div class="sidebar__profile-info">
                    <p class="sidebar__profile-welcome">¡Bienvenido!</p>
                    <p class="sidebar__profile-name">(Nombre de usuario)</p>
                </div>
            </div>
            <nav class="sidebar__nav">
                <ul class="sidebar__menu">
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link sidebar__menu-link--active" data-section="inicio">Inicio</a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link" data-section="propiedades">Mis propiedades</a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link" data-section="leads">Leads</a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link" data-section="mensajes">Mensajes</a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link" data-section="mi-perfil">Mi perfil</a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a href="#" class="sidebar__menu-link">Mi plan</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <header class="profile__header">
            <div class="profile__header-info">
                <img src="assets/images/iconcaracteristic/account-icon.png" alt="Foto de perfil" class="profile__header-avatar">
                <div class="profile__header-text">
                    <p class="profile__header-welcome">¡Bienvenido!</p>
                    <p class="profile__header-name">(Nombre de usuario)</p>
                </div>
            </div>
            <button class="profile__menu-toggle" type="button" aria-expanded="false" aria-controls="profile-mobile-menu">
                <span class="profile__menu-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Abrir menú de navegación</span>
            </button>
        </header>

        <div class="profile__mobile-panel" id="profile-mobile-menu" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="profile__mobile-panel-content" tabindex="-1">
                <button class="profile__mobile-close" type="button" aria-label="Cerrar menú">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="profile__mobile-user">
                    <img src="assets/images/iconcaracteristic/account-icon.png" alt="Foto de perfil" class="profile__mobile-avatar">
                    <div class="profile__mobile-text">
                        <p class="profile__mobile-welcome">¡Bienvenido!</p>
                        <p class="profile__mobile-name">(Nombre de usuario)</p>
                    </div>
                </div>
                <nav class="profile__mobile-nav" aria-label="Menú de perfil"></nav>
            </div>
        </div>

        <main class="profile__main-content">
            <div class="profile__panel profile__panel--active" data-section="inicio" data-src="assets/templates/profile/inicio.html"></div>

            <div class="profile__panel" data-section="propiedades" data-src="assets/templates/profile/propiedades.html"></div>

            <div class="profile__panel" data-section="leads" data-src="assets/templates/profile/leads.html"></div>

            <div class="profile__panel" data-section="mensajes" data-src="assets/templates/profile/mensajes.html"></div>

            <div class="profile__panel" data-section="mi-perfil" data-src="assets/templates/profile/mi-perfil.html"></div>
        </main>
    </div>
</body>
</html>
